<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网络管理委员会 LOGO</title>
	<link href="https://cdn.bootcss.com/animate.css/3.5.0/animate.min.css" rel="stylesheet">
	<style>
		.root{
			width: 300px;
			height: 300px;
			margin: 50px auto;
			position: relative;
		}
		.container{
			width: 100%;
			height: 100%;
			transform-style: preserve-3d;
		}
		.box1{
			width: 100%;
			height: 100%;
			border-radius: 50%;
			border: 4px dashed green;
			animation: root 10s infinite linear;
		}
		/* .box2{
			width: 100px;
			height: 100px;
			color: red;
			position: absolute;	
			top: 100px;
			left: 100px;
			z-index: -1;
			font-family: '华文隶书';
			color: red;
			font-size: 100px;
		} */
		.box2{
			width: 100px;
			height: 100px;
			position: absolute;
			top: 100px;
			left:100px;
		}
		.box2 img{
			width: 100%;
			height: 100%;
		}
		@keyframes root{
			0% {transform:rotate(-10deg) rotateX(-20deg) rotateY(0deg)}
            100% {transform:rotate(-10deg) rotateX(-20deg) rotateY(360deg)}
		}
	</style>
</head>
<body>
	<div class="root">
		<div class="container">
			<div class="box1"></div>
			<div class="box2 animated infinite pulse delay-20s">
				<img src="img/logo.png" alt="">
			</div>
		</div>
	</div>
</body>
</html>
